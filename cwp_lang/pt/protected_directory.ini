DPDESCR1="A proteção de um diretório por senha restringe o acesso a certas partes do seu site, exigindo que seus visitantes usem um nome de usuário e senha. Esse processo de senha também é conhecido como um tipo de processo de" autenticação "."
DPDESCR2="Enquanto estiver usando este recurso, você pode navegar pelos diretórios clicando no ícone da pasta próximo ao nome do diretório. Pressionar o nome do diretório irá selecionar o diretório para proteção por senha."
DPDESCR3="Todos os subdiretórios dentro do diretório selecionado também serão protegidos por senha."